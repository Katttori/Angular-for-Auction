<h2>Users</h2>
<p>Click on user to view role</p>
<ul class="users">
  <li *ngFor="let user of users"  
  (click)="onSelect(user)">
  {{user?.name}} {{user?.role}}<button (click)="makeModerator()">Make moderator</button> <button (click)="makeAdmin()">Make admin</button> <button (click)="makeUser()">Make user</button>
  </li>
</ul>
