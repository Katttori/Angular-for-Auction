<h2>Categories</h2>
<ul class="categories">
  <li *ngFor="let category of categories"
    [class.selected]="category === selectedCategory"
    (click)="onSelect(category)">
     {{category?.name}}
  </li>
</ul>
<div>
  <h3>Adding new category</h3>
  <label>Name:
<input [(ngModel)]="newName" placeholder="New Name">
  </label>
  <button (click)="create()">Add</button>
</div>
<div *ngIf="selectedCategory">
 
  <h3>{{selectedCategory.name}} Name change</h3>
  <div><strong>Id: </strong>{{selectedCategory.id}}</div>
    <label>Name:
      <input [(ngModel)]="selectedCategory.name" placeholder="name">
    </label>
  <button (click)="save()">Save</button> 
  <div><button (click)="delete()">Delete</button> </div>
</div>
